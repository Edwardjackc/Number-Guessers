<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Number Guesser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="top__header">NUMBER<span class="top__span">GUESSER</span> </h1>
    <h2 class="top__header--edition">ULTIMATE CHALLENGER EDITION</h2>
  </header>
  <main>
    <section class="range__container--set">
      <h3 class="container__headers range__header">Set Range</h3>
      <wrapper class="range__wrapper">
        <label class="range__label range__label--min"for="range__input--min">
          Min Range
        </label>
        <input class="range__input range__input--min" id="js_range__input--min" type="number">
        <label class="range__label range__label--max"for="range__input--max">
          Max Range
        </label>
        <input class="range__input range__input--max" id="js_range__input--max" type="number">
        <input class="range__btn--update" type="button" value="UPDATE" id="js_range__btn--update">
      </wrapper>
    </section>
    <section class="player__container--ch">
      <h2 class="player__header--range">The Current Range is <span class="player__span--range"id="player__span--min">1</span> to <span class="player__span--range"id="player__span--max">100</span></h2>
      <h3 class="container__headers">Challenger 1</h3>
      <form class="player__form--ch player__form--ch1" id="player__form">
        <wrapper class="player__wrapper">
          <label class="player__label player__label--name" for="player__name--ch1">Name
          </label>
          <input class="player__input" id="player__name--ch1"type="text"required pattern=>
        </wrapper>
        <wrapper class="player__wrapper">
          <label class="player__label" for="player__guess--ch1">Guess</label>
          <input class="player__input--guess" id="player__guess--ch1" type="number">
        </wrapper>
      <h3 class="container__headers">Challenger 2 </h3>
          <wrapper class="player__wrapper">
            <label class="player__label player__label--name"for="player__name--ch2">Name
            </label>
            <input class="player__input" id="player__name--ch2"type="text">
          </wrapper>
          <wrapper class="player__wrapper">
            <label class="player__label"for="player__guess--ch2">Guess</label>
            <input class="player__input--guess" id="player__guess--ch2" type="number">
          </wrapper>
        </form>
        <wrapper class="player__wrapper--btns">
          <input type="button"class="btn btn--submit"value="SUBMIT GAME"id="player__btn--submit" disabled=true>
          <input type="button"class="btn"disabled=true value="RESET GAME"id="player__btn--reset">
          <input type="button"class="btn"disabled=true value="CLEAR GAME"id="player__btn--clear">
        </wrapper>
      </section>
    <section class="latest-score__container">
      <h3 class="container__headers">Latest Score</h3>
      <div class="latest-score__div--scores">
      <article class="latest-score__article--ch1">
        <span class="latest-score__span--name1" id="latest-score__span--ch1">Challenger 1 Name</span>
        <h4>current guess</h4>
        <span class="latest-score__span--guess" id="latest-score__guess--ch1">?</span>
        <span class="latest-score__span--low-high" id="latest-score__output--left">PLEASE SUBMIT A GUESS!</span>
      </article>
      <article class="latest-score__article--ch2">
        <span class="latest-score__span--name1" id="latest-score__span--ch2">Challenger 2 Name</span>
        <h4>current guess</h4>
        <span class="latest-score__span--guess" id="latest-score__guess--ch2">?</span> 
        <span class="latest-score__span--low-high" id="latest-score__output--right">PLEASE SUBMIT A GUESS!</span>
      </article>
    </div>
  </section>
  </main>
  <aside class="card__container">
  </aside>
</body>
<script src="main.js"></script>
</html>
